<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="spreadsheet-container">

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
